<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector online | T. Olivera</title>
  <script src="./src/jquery.js"></script>
  <script src="./src/turn.js"></script>
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body>

  <div id="magazine">
    <div style="background-image:url(./assets/books/Haikyuu!!/341/0.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/1.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/2.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/3.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/4.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/5.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/6.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/7.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/8.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/9.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/10.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/11.jpg);"></div>
    <div style="background-image:url(./assets/books/Haikyuu!!/341/12.jpg);"></div>
  </div>


  <script type="text/javascript">

    $(window).ready(function() {
      $('#magazine').turn({
                display: 'double',
                acceleration: true,
                gradients: !$.isTouch,
                elevation:50,
                when: {
                  turned: function(e, page) {
                    /*console.log('Current view: ', $(this).turn('view'));*/
                  }
                }
              });
    });
    
    
    $(window).bind('keydown', function(e){
      
      if (e.keyCode==37)
        $('#magazine').turn('previous');
      else if (e.keyCode==39)
        $('#magazine').turn('next');
        
    });

  </script>

  <script type="module" src="/private/main/src/controllers/accessController.js"></script> <!-- WHILE TESTING -->
</body>
</html>
